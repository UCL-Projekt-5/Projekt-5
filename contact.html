  <body>
    <header>
      <a class="logo" href="index.html">
        <img src="img/logoBig.svg" alt="Logo" />
      </a>

      <nav id="site-nav" class="site-nav">
        <div class="nav-links">
          <a href="about.html">Om os</a>

    <div class="hero-fill">
      <div class="hero-text">
        <h1>Kontakt</h1>
      </div>
    </div>
    <main class="flexRow">
      <div class="leftSide">
        <h2>Kontakt os</h2>
        <p>
          Har du spørgsmål om dit ophold, vil du vide mere om vores events,
          eller har du en idé til et samarbejde, er du altid velkommen til at
          række ud.
          <br />
          <br />

          Vi glæder os til at høre fra dig!
        </p>
        <form action="">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" /><br />

          <label for="message">Besked</label>
          <textarea id="message" name="message"></textarea><br />

          <button type="submit" class="btn btn-big btn-primary">Send</button>
        </form>
      </div>
      <div class="rightSide">
        <img src="img/img-1.webp" alt="Billede af et telt" />
      </div>
    </main>

    <footer class="site-footer">Footer to come</footer>
